<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <style>
    /* Reset styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Card */
    .form-card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Form Header */
    .form-card h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Labels and Inputs */
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
    }

    /* Submit Button */
    .submit-btn {
      background-color: #007bff;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Login Link */
    .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="form-card" id="profileForm">
      <h2>Create Profile</h2>
    
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="family-name">Family Name:</label>
      <input type="text" id="family-name" placeholder="Enter your family name">

      <label for="role">Role:</label>
      <input type="text" id="role" placeholder="Enter your role">

      <label for="family-head-id">Family Head ID:</label>
      <input type="text" id="family-head-id" placeholder="Enter Family Head ID">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit" class="submit-btn">Create Profile</button>

      <p class="login-link">Already have an account? <a href="/login">Login here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("profileForm").addEventListener("submit",async  function(event) {
      event.preventDefault(); // Prevent default form submission
      const response=await fetch('http://127.0.0.1:5000/add',{
                method:"POST",
                headers:{
                    "Content-Type": "application/json",
                },
                body:JSON.stringify({
                    email:document.getElementById('email').value,
                    password:document.getElementById('password').value,
                    name:document.getElementById('username').value,
                    family_head_id:document.getElementById('family-head-id').value,
                    role:document.getElementById('role').value,
                    family_name:document.getElementById('family-name').value,
                })
            })
      if(response)      
      window.location.href = "/add_role_data"; // Change this to your actual next page URL
    });
  </script>
</body>
</html>
